<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrato de Prestação de Serviço</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .content {
      margin-top: 30px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .table th,
    .table td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }

    .table th {
      background-color: #f2f2f2;
    }

    .total-row {
      font-weight: bold;
    }

    .footer {
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <h1>Contrato de Prestação de Serviço</h1>
  <p><strong>Data:</strong> {{data}} - Rio Pomba - MG</p>
  <p><strong>Contrato nº:</strong> {{nr_contrato}} | <strong>Versão:</strong> {{nr_versao}}</p>
  <p><strong>Cliente:</strong> {{cliente_nome}} | <strong>CPF/CNPJ:</strong> {{cpf_cnpj}}</p>

  <div class="content">
    <h3>Grupos de Impressoras:</h3>
    {{#grupos_impressora}}
  </div>

  <div class="footer">
    <p>Assinatura: ____________________________</p>
    <p>Responsável: {{cliente_nome}}</p>
  </div>
</body>

</html>
